<!doctype html>  

<html lang="en">
<head>
	<meta charset="utf-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<title>Fight App</title>
	<meta name="description" content="">
	<meta name="author" content="">
	
	<link rel="stylesheet" href="css/style.css">

</head>
<script>




        var player1health=100;
        var player2health=100;
        var player1Damage= Math.floor((Math.random()*25) +25);
        var player2Damage= Math.floor((Math.random()*25) +25);
        var myBreak=0;

        function main(){
        for (i=0;i<=10;i++){
            alert("Kabal:"+" "+player1health+" "+"Round:"+" "+i+" "+"Kraytos:"+" "+ player2health);

            winnerCheck();

             if (myBreak=="jke"){
                 break;
             }




        }

        function fight()
        {

            player1health=player1health-player2Damage;
            player2health=player2health-player1Damage;
            if (player1health<0){
                player1health=0;

                }

             if(player2health<0)
            {player2health=0;
                }
        }
        function winnerCheck(){

            if (player1health<=0 && player2health > 0){
                player1health=0;
                alert("Kabal Loses");
                myBreak="jke";
            }
            else if (player2health<=0 && player1health > 0)
            {    player2health=0;
                alert("Kratos Loses!");
                myBreak="jke";


            }

            else if (player1health<=0 && player2health<=0){
                alert("No Winner");
                myBreak="jke";
               }
            else {
                fight();
            }


              }}


</script>

<body>

<div id="scores">
	<div id="kabal">
		<p>100</p>
	</div>

	<div id="kratos">
		<p>100</p>
	</div>
	<div class="clear"></div>
</div>
<div id="fight_box" onclick='main()'>

	<div id="fight_btn">
		<form id="round_number">
		  <input value="Round 1 - Tied"> </input>
		</form><br>
		<a href="#" class="buttonblue">FIGHT!</a>
	</div>
	<div id="fight_bg">
		<img src="images/fight_bg.png">
	</div>
</div>

</body>

</html>
